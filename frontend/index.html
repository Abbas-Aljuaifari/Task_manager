<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Task Manager</h1>
      <form id="taskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <button id="showTasksButton">Show All Tasks</button>
      <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
